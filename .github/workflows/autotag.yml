name: Auto Tag

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: butlerlogic/action-autotag@1.0.0
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          strategy: regex
          root: ".github/workflows/build.yml"
          regex_pattern: '\s*release\s*:\s*"([\d\.]+)"\s*'
